	{% assign content = post.content %}

	<p class="meta">{{ post.date | date_to_string }}</p>

	<div class="post">
  		{{ content }}
	</div>

        <div class="footer">
<div class="pagination">
		{% for post in site.posts limit: 1 %}

      	{{page.previous.title}}"> &laquo; Previous Post: {{post.previous.title}}</a> 
      	{% endfor %}

</div>
